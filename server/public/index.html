<html>

<head>
  <meta charset="utf-8">
  <title>Server-Side Calculator</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script defer src="scripts/axios.js"></script>
  <script defer src="scripts/client.js" charset="utf-8"></script>
</head>

<body>
  <div class="container">
    <h1>Ask Calculon:</h1>

    <!-- stretch goal formating from: https://www.geeksforgeeks.org/javascript-calculator/# -->


    <table id="calcu">
      <tr>
        <td colspan="3"><input id="result"></td>
        <td><button class="clear" onclick="onClear()">c</button></td>
      </tr>
      <tr>
        <td><button class="number" onclick="dis('1')">1</button></td>
        <td><button class="number" onclick="dis('2')">2</button></td>
        <td><button class="number" onclick="dis('3')">3</button></td>
        <td><button class="operator" onclick="dis(' / ')">/</button></td>
      </tr>
      <tr>
        <td><button class="number" onclick="dis('4')">4</button></td>
        <td><button class="number" onclick="dis('5')">5</button></td>
        <td><button class="number" onclick="dis('6')">6</button></td>
        <td><button class="operator" onclick="dis(' * ')">*</button></td>
      </tr>
      <td><button class="number" onclick="dis('7')">7</button></td>
      <td><button class="number" onclick="dis('8')">8</button></td>
      <td><button class="number" onclick="dis('9')">9</button></td>
      <td><button class="operator" onclick="dis(' - ')">-</button></td>
      </tr>
      <tr>
        <td><button class="number" onclick="dis('0')">0</button></td>
        <td><button class="number" onclick="dis('.')">.</button></td>
        <td><button class="equals" onclick="onEquals()">=</button></td>
        <td><button class="operator" onclick="dis(' + ')">+</button></td>
      </tr>
    </table>
    <br>



    <div class="calculationHistory">
      <div class="calculationHistoryContent_img">

        <img src="images/Character_Calculon.webp">
      </div>
      <div class="calculationHistoryContent">
        <h2>Calculon says: <section id="recentResult" data-testid="recentResult">
            <!-- The most recent calculation result goes here. -->
          </section>
        </h2>
        <section id="resultHistory" data-testid="resultHistory">
          <!-- The list of calculation results goes here. -->
        </section>
      </div>
    </div>
  </div>
</body>

</html>
