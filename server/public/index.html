<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form onsubmit="formSubmit(event)" data-testid="calculator">
      <input id="firstNumber" placeholder="First Number" type="number">
      <button id="add" onclick="onAdd()">+</button>
      <button id="subtract" onclick="onSubtract()">-</button>
      <button id="multiply" onclick="onMultiply()">*</button>
      <button id="divide" onclick="onDivide()">/</button>
      <input id="secondNumber" placeholder="Second Number" type="number">
      <button id="equals" onclick="onEquals()">=</button>
      <button onclick="onClear()" >C</button>
    </form>

    <section id="recentResult" data-testid="recentResult">
      <!-- The most recent calculation result goes here. -->
    </section>

    <section id="resultHistory" data-testid="resultHistory">
      <!-- The list of calculation results goes here. -->
    </section>
  </body>
</html>
